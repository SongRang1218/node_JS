<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                color: #ffffff;
                background-color: rgb(255, 255, 255);
            }

            fieldset {
                border: 3px solid #fff;
                background-color: black;
                font-weight: bold;
            }
            legend {
                border: 2px solid #eee;
                background-color: black;
                padding: 5px 10px;
                border-radius: 5px;
                font-weight: bold 5px;
            }
            input {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #854315;
            }

            button {
                background-color: rgb(70, 2, 2);
                color: #fff;
                font-weight: bold;
                padding: 10px 20px;
            }
            button:hover {
                background-color: rgb(25, 0, 255);
            }
            .memo {
                height: 500px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>게시글작성</legend>
            <form action="data" id="dataForm">
                <label for="Title">제목</label>
                <input type="text" id="Email" name="Email" /><br />
                <label for="text">내용</label>
                <input type="text" class="memo" /><br />
                <button type="submit">작성하기</button>
                <button type="reset">내용지우기</button>
                <button type="button" onclick="location.href='/list' ">게시판</button>
            </form>
        </fieldset>
    </body>
</html>
