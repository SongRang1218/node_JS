<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>로그인 창</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            .login-container h2 {
                margin-bottom: 20px;
                text-align: center;
            }

            .login-container input {
                width: 94%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .login-container button {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 4px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }

            .login-container button:hover {
                background-color: #0056b3;
            }

            .login-container .reset-btn {
                background-color: #6c757d;
            }

            .login-container .reset-btn:hover {
                background-color: #5a6268;
            }
        </style>
    </head>
    <body>
        <form name="frmLogin" method="post" action="/Test/e102" enc Type="UTF-8">
            <!-- 호출하는 타입 -->
            <!-- 호출하는 이름 -->
            아이디 : <input type="text" name="user_id" /><br />
            비밀번호 : <input type="password" name="user_pw" /><br />
            <!-- password 타입은 문자가 정확하게 나오지않게합니다. -->
            <input type="submit" value="로그인" />
            <input type="reset" value="다시 입력" />
        </form>
    </body>
</html>
